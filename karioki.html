<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Unity WebGL ビルド</title>
    <style>
      body {
        margin: 0;
        background: #000;
        overflow: hidden;
      }
      #unityContainer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="unityContainer"></div>

    <script>
      var buildUrl = "build/Build";
      var loaderUrl = buildUrl + "/build.loader.js";
      var config = {
        dataUrl: buildUrl + "/build.data.gz",
        frameworkUrl: buildUrl + "/build.framework.js.gz",
        codeUrl: buildUrl + "/build.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "YourProduct",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unityContainer");
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(container, config, (progress) => {
          console.log("Loading: " + Math.round(progress * 100) + "%");
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
